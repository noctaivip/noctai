<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NOCTAI — Dossier</title>

<style>
:root{
  --bg:#0b0e11;
  --panel:#0f1418;
  --text:#e6e6e6;
  --muted:#9aa0a6;
  --line:#b89b5e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
  background:radial-gradient(circle at top,#12161b 0%,var(--bg) 55%);
  color:var(--text);
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:22px 64px;
  border-bottom:1px solid rgba(184,155,94,.25);
}
.logo{letter-spacing:.35em;font-size:13px}
nav a{
  margin-left:28px;
  font-size:11px;
  letter-spacing:.12em;
  text-decoration:none;
  color:var(--muted);
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;bottom:-6px;
  width:0;height:1px;
  background:var(--line);
  transition:.3s;
}
nav a:hover::after{width:100%}
nav a:hover{color:var(--text)}
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:110px 64px;
}
small{letter-spacing:.18em;font-size:11px;color:var(--muted)}
h1{font-size:42px;margin:18px 0}
.meta{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
  margin:36px 0;
}
.meta div small{display:block;margin-bottom:6px}
.line{height:1px;background:rgba(184,155,94,.35);margin:60px 0}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:28px;
}
.box{
  border:1px solid rgba(184,155,94,.35);
  padding:22px;
  background:linear-gradient(180deg,#10161c,#0c1014);
}
.box h3{margin:0 0 10px;font-size:13px;letter-spacing:.14em;color:var(--line)}
.box p{margin:0;color:var(--muted);line-height:1.6}
.protocol{
  border:1px solid rgba(184,155,94,.45);
  padding:28px;
  background:linear-gradient(180deg,#10161c,#0c1014);
}
.protocol h3{margin:0 0 14px;font-size:13px;letter-spacing:.14em;color:var(--line)}
.protocol ol{margin:0 0 18px;padding-left:18px;color:var(--muted)}
.protocol li{margin-bottom:6px}
.protocol a{
  font-size:12px;
  letter-spacing:.14em;
  color:var(--text);
  text-decoration:none;
  position:relative;
}
.protocol a::after{
  content:"";
  position:absolute;
  left:0;bottom:-6px;
  width:0;height:1px;
  background:var(--line);
  transition:.3s;
}
.protocol a:hover::after{width:100%}
footer{
  border-top:1px solid rgba(184,155,94,.25);
  padding:28px 64px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  font-size:11px;
  color:var(--muted);
}
footer .center{text-align:center}
footer a{color:var(--muted);text-decoration:none;margin:0 6px}
footer a:hover{color:var(--text)}
</style>
</head>

<body>

<header>
  <div class="logo">NOCTAI</div>
  <nav>
    <a href="control.html">HOME</a>

    <a href="access-protocol.html">ACCESS PROTOCOL</a>

  </nav>

</script>
